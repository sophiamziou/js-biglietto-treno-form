<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row m-2">
                    <div class="col-4">
                        <label for="fname" class="control-label">Nome Cognome</label>
                        <input type="text" class="form-control" id="fname" name="Nome">
                    </div>
                    <div class="col-4">
                        <label for="km" class="control-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="km" name="chilometri">
                    </div>
                    <div class="col-4">
                        <label class="control-label">Età</label> 
                        <select class="form-control" id="eta">
                            <option value=""> Seleziona età </option> 
                            <option value="minorenne"> Minorenne </option> 
                            <option value="maggiorenne"> Maggiorenne </option> 
                            <option value="over"> Over 65 </option> 
                        </select>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-12">
                        <div>
                            <button id="genera" type="button" class="btn btn-secondary">Genera</button>
                            <button type="button" class="btn btn-secondary" onClick="Refresh()">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row m-2">
            <div class="col-12 text-center">
                <h1>IL TUO BIGLIETTO</h1>
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <div class="row m-2">
                    <div class="col-12">
                        <h3>DETTAGLIO PASSEGGERI</h3>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-4">
                        <h3>NOME PASSEGGERO</h3>
                        <h3 id="nome"></h3>
                    </div>
                    <div class="col-2">
                        <h4>Offerta</h4>
                        <p id="offerta"></p>
                    </div>
                    <div class="col-2">
                        <h4>Carrozza</h4>
                        <p id="carrozza"></p>
                    </div>
                    <div class="col-2">
                        <h4>Codice CP</h4>
                        <p id="cod"></p>
                    </div>
                    <div class="col-2">
                        <h4>Costo biglietto</h4>
                        <p id="prezzo_finale"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js" ></script>
</body>
</html>
